{% extends 'base.html' %}
{% load static %}

{% block content %}
    <!-- Edit Fruit Form -->
    <section id="edit">
        <div class="form">
            <h2>Edit Fruit</h2>
            <form method="post" action="{% url 'edit fruit' fruit.pk %}" class="edit-form">
                {{ form }}
                <button type="submit">Edit</button>
                {% csrf_token %}
            </form>
        </div>
    </section>
{% endblock %}
