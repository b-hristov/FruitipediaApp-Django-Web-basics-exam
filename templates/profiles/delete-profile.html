{% extends 'base.html' %}
{% load static %}

{% block content %}
    <!-- Delete Profile Form -->
    <section id="edit">
        <div class="form">
            <h1>Are you sure you want to delete your profile?</h1>
            <form method="post" action="{% url 'delete profile' %}" id='delete' class="register-form">
                {{ form }}
                <button type="submit">Yes</button>
                {% csrf_token %}
            </form>
        </div>
    </section>
{% endblock %}
